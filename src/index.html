<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <div class="main-info">
        <img class="i_icon"></img>
        <span class="i_description"></span>
        <span class="i_temperature"></span>
        <span class="i_location"></span>
        <span class="i_date"></span>
        <span class="i_time"></span>
        <input type="text" id="searchLocation" name="searchLocation" aria-label="Search Location" placeholder="Search Location...">
    </div>
    <div class="expanded-info"> 
    </div>
    <div class="attribution">
        <span class="attribution-text"></span>
    </div>
</body>
</html>
